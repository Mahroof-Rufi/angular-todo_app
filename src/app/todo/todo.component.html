<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-5 border-0">
        <h1 class="display-6 fw-bold">To Do List</h1>
    </div>
    <div class="card-body p-4">
        <ul class="list-group py-3">
            <li class="list-group-item">
                <div class="input-group">
                    <input type="text" class="form-control border-0 py-2 shadow-none" placeholder="Title goes here...." #titleInput>
                    <button class="btn text-success border-0" type="submit" (click) = "onClick(titleInput)"><i class="fa-solid fa-circle-plus fa-xl"></i></button>
                </div>
                <span class="errMessg"></span>
            </li>
            <li class="list-group-item" *ngFor = "let item of todos">
                <span>
                    <i class="text-success" (click)="changeStatus(item.id,!item.isDone)" [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    {{ item.title }}
                    <span class="float-end text-secondary" (click)="onDelete(item.id)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </span>
            </li>
        </ul>
    </div>
</div>
